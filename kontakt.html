<html>

<body>
  <!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Vertikalni Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 font-sans">

 
<nav class="bg-gray-200 p-4 flex items-center justify-center relative">
  <!-- Lijevi meni -->
  <ul class="flex space-x-6 text-black font-semibold absolute left-4">
    <li><a href="index.html" class="hover:underline">Početna</a></li>
    <li><a href="kontakt.html" class="hover:underline">Kontakt</a></li>
   
    <li><a href="o nama.html" class="hover:underline">O nama</a></li>
  </ul>

  <!-- Tekst u sredini -->
  <div class="text-black font-bold text-xl">
    Kod Matka
  </div>
</nav>
<!-- Hero sekcija -->
<section 
  style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/hrana.jpg'); background-size: cover; background-position: center;" 
  class="h-screen flex items-center justify-center"
>
    <h1 class="text-black text-[6rem] font-bold"> Dobrodošli u restoran Kod Matka</h1>
  </section>
  <!-- Kontakt forma -->
<section class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-6xl">
    <!-- Forma -->
    <div class="bg-white shadow-xl rounded-xl p-8">
      <h2 class="text-2xl font-bold mb-6 text-center">Kontaktiraj nas</h2>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="ime" class="block text-sm font-medium text-gray-700">Ime</label>
          <input type="text" id="ime" name="ime" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
          <label for="komentar" class="block text-sm font-medium text-gray-700">Komentar</label>
          <textarea id="komentar" name="komentar" rows="4" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
        </div>
        <div class="text-center">
          <button type="submit"
            class="mt-4 px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">
            Pošalji
          </button>
        </div>
      </form>
    </div>

    <!-- Karta -->
    <div class="rounded-xl overflow-hidden shadow-xl">
      <iframe 
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11289.106442735579!2d17.2111681!3d43.4461345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x134b20566d6f08ab%3A0x63e22f2b170a5877!2sImotski!5e0!3m2!1shr!2shr!4v1717778888888" 
  width="100%" 
  height="100%" 
  style="min-height: 400px; border:0;" 
  allowfullscreen="" 
  loading="lazy" 
  referrerpolicy="no-referrer-when-downgrade">
</iframe>
  </div>
</section>
  <!-- Podnožje (footer) s 2 stupca linkova -->
  <footer class="bg-gray-100 text-gray-700">
    <div class="max-w-6xl mx-auto px-6 py-8 grid grid-cols-1 md:grid-cols-2 gap-8">
      <div>
        <h4 class="font-semibold mb-4">Brzi linkovi</h4>
        <ul class="space-y-2">
          <li><a href="index.html" class="hover:underline">Početna</a></li>
          <li><a href="o nama.html" class="hover:underline">O nama</a></li>
          <li><a href="kontakt.html" class="hover:underline">Kontakt</a></li>
        </ul>
      </div>
      <div>
        <h4 class="font-semibold mb-4">Pratite nas</h4>
        <ul class="space-y-2">
          <li><a href="#" class="hover:underline">Facebook</a></li>
          <li><a href="#" class="hover:underline">Instagram</a></li>
          <li><a href="#" class="hover:underline">Twitter</a></li>
        </ul>
      </div>
    </div>
    <div class="border-t border-gray-300 mt-6 py-4 text-center text-sm text-gray-500">
      &copy; 2025 Kod Matka. Sva prava pridržana.
    </div>
  </footer>


  
</body>
</html>
